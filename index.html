<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <h1>TIME FOR COFFEE</h1>
    <h2 class="lives">BRAIN CELLS REMAINING: <span></span></h2>
    <h2 class="try-again"></h2>
    <section></section>
    <div class="start-popup">
      <h2>
        You're on your third week of coding bootcamp, desparately in need of a
        caffeine boost.
      </h2>
      <p>Find all the matches in order to make your perfect cup of coffee.</p>
      <button id="start">START</button>
    </div>
    <div class="lose-popup">
      <h2>Are you really that tired?</h2>
      <img id="lose" src="./images/coffee-loader.gif" height="200px" />
      <button class="play-again-l">Play Again</button>
    </div>
    <div class="win-popup">
      <h2>Enjoy your cup of coffee!</h2>
      <img id="win" src="./images/cat-coffee.gif" height="200px" />
      <button class="play-again-w">Play Again</button>
    </div>
  </body>
</html>
